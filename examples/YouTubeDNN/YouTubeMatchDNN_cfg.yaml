FeatureGroups:
    item_feature_group:
        type: "EmbdFeatureGroup"
        name: "item"
        id_name: "movie_id"
        l2_embd: 1e-7
        embd_dim: 8
        pool_method: "sum"

        SparseFeatures:
            movie_id:
                embedding_dim: 64

        SparseSeqFeatures:
            genres:
                unit:
                    genre_id:
                        embedding_dim: 8
                seq_len: 6

    user_feature_group:
        type: "FeatureGroup"
        name: "user"

        SparseFeatures:
            user_id:
                embedding_dim: 64
            gender:
                embedding_dim: 4
            occupation:
                embedding_dim: 32

        SparseSeqFeatures:
            hist_movie:
                unit:
                    movie_id:
                        embedding_dim: 64
                seq_len: 40
