FeatureGroups:
    item_feature_group:
        type: "EmbdFeatureGroup"
        name: "item"
        id_name: "movie_id"

        SparseFeatures:
            movie_id:
                embedding_dim: 8

        SparseSeqFeatures:
            genres:
                unit:
                    genre_id:
                        embedding_dim: 8
                seq_len: 3

    user_feature_group:
        type: "FeatureGroup"
        name: "user"

        SparseFeatures:
            user_id:
                embedding_dim: 8
            gender:
                embedding_dim: 8
            occupation:
                embedding_dim: 8

        SparseSeqFeatures:
            hist_movie:
                unit:
                    movie_id:
                        embedding_dim: 8
                seq_len: 2
